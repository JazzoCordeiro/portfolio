<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio de Jazão</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="header">
      <div id="header-placeholder"></div>
  </header>
  <main>
    <h1 class="socialMedia">
      <span style="color: var(--pinkish)">ATENCIÓN:</span> Como no soy un
      usuario asiduo de redes sociales, aquí verás las redes sociales que más utilizo,
      pero la mejor forma de contactarme sigue siendo por correo electrónico.
    </h1>
    <br /><br /><br />
    <div class="big-contact">
      <div class="social">
        <a href="www.linkedin.com/in/jazzocordeiro"
          ><img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/linkedin.png"
            alt="linkedin"
          />
          <p>LinkedIn</p></a
        >
        <a href="https://github.com/JazzoCordeiro"
          ><img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/github--v1.png"
            alt="github--v1"
          />
          <p>GitHub</p></a
        >
        <a href="https://stackexchange.com/users/36493907/jazzo-cordeiro-rosa"
          ><img
            width="48"
            height="48"
            src="https://img.icons8.com/color/48/stackoverflow.png"
            alt="stackoverflow"
          />
          <p>Stack Overflow</p></a
        >
      </div>
      <img 
            width="48"
            height="48"
            src="https://img.icons8.com/emoji/48/e-mail.png"
            alt="e-mail"
            class="email"
          />
          <a href="mailto:jazao.cordeiro@gmail.com">jazao.cordeiro@gmail.com</a>
    </div>
  </main>
  <footer class="footer">
    <script src="../main.js"></script>
    <div id="footer-placeholder"></div>
    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    </footer>
   
</body>
</html>
